<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculadora — Fórmula de Bhaskara</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <header>
            <h1>Calculadora — Fórmula de Bhaskara</h1>
            <p>Calcule as raízes de <strong>ax² + bx + c = 0</strong>.</p>
        </header>

        <form id="bhaskaraForm" class="card">
            <div class="row">
                <label for="a">a</label>
                <input id="a" name="a" type="number" step="any" required placeholder="Ex: 1" />
            </div>

            <div class="row">
                <label for="b">b</label>
                <input id="b" name="b" type="number" step="any" required placeholder="Ex: -3" />
            </div>

            <div class="row">
                <label for="c">c</label>
                <input id="c" name="c" type="number" step="any" required placeholder="Ex: 2" />
            </div>

            <div class="actions">
                <button type="submit" id="calcular">Calcular</button>
                <button type="button" id="limpar">Limpar</button>
            </div>
        </form>

        <section id="resultado" class="card resultado" aria-live="polite">
            <h2>Resultado</h2>
            <div id="output">
                <p>Preencha os valores e clique em <em>Calcular</em>.</p>
            </div>
        </section>

        <footer>
            <p>RODRIGO DA SILVA</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
